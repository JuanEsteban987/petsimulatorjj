<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RTS Pixel 2008 - Profesiones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        #gameContainer {
            background: #000;
            padding: 10px;
            border: 4px solid #555;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        canvas {
            display: block;
            width: 800px;
            height: 600px;
            border: 2px solid #777;
        }
        #ui {
            background: #333;
            color: #0f0;
            padding: 10px;
            border: 2px solid #555;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 16px;
        }
        .ui-section {
            display: flex;
            gap: 10px;
            align-items: center;
            border-right: 2px solid #555;
            padding-right: 10px;
        }
        button {
            background: #444;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 6px 12px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            image-rendering: pixelated;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #info {
            margin-left: auto;
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div class="ui-section">
            <span> Madera: <span id="wood">100</span></span>
            <span> Comida: <span id="food">50</span></span>
            <span> Pob: <span id="population">0</span>/<span id="maxPop">10</span></span>
        </div>
        <div class="ui-section">
            <button id="buildHouse"> Construir casa (50 madera)</button>
            <button id="buildFarm"> Construir granja (30 madera)</button>
        </div>
        <div class="ui-section">
            <button id="spawnSoldier">锔 Soldado (20 comida)</button>
            <button id="spawnPeasant"> Ciudadano (15 comida)</button>
        </div>
        <div class="ui-section">
            <button id="startWave"> Iniciar oleada</button>
        </div>
        <div id="info">
            <span id="selectedInfo">Ninguno</span>
        </div>
    </div>
</div>

<script>
    (function() {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        const WORLD_WIDTH = 2000;
        const WORLD_HEIGHT = 2000;
        const TILE_SIZE = 20;

        let cameraX = 0;
        let cameraY = 0;
        const CAMERA_SPEED = 10;

        let wood = 100;
        let food = 50;

        let playerUnits = [];
        let enemyUnits = [];
        let houses = [];
        let farms = [];
        let trees = [];

        let selectedUnit = null;
        let selectedHouse = null;

        let buildMode = null;
        const buildCost = { house: 50, farm: 30 };

        let maxPopulation = 10;
        let frame = 0;

        // --- Clases ---
        class Unit {
            constructor(x, y, team, type = 'soldier', hp = 10, attack = 2) {
                this.x = x;
                this.y = y;
                this.team = team;
                this.type = type;
                this.hp = hp;
                this.maxHp = hp;
                this.attack = attack;
                this.targetX = x;
                this.targetY = y;
                this.speed = 1.5;
                this.attackCooldown = 0;
                this.size = 14;

                // Profesiones para ciudadanos
                this.profession = 'idle'; // 'idle', 'lumberjack', 'farmer'
                this.gatherTarget = null; // rbol al que est谩 talando
                this.assignedFarm = null; // Granja a la que est谩 asignado
                this.workCooldown = 0; // Para producci贸n
            }

            move() {
                if (this.attackCooldown > 0) this.attackCooldown--;
                if (this.workCooldown > 0) this.workCooldown--;

                // Si es le帽ador y tiene 谩rbol
                if (this.profession === 'lumberjack' && this.gatherTarget) {
                    if (!trees.includes(this.gatherTarget)) {
                        // rbol desapareci贸
                        this.profession = 'idle';
                        this.gatherTarget = null;
                    } else {
                        const dx = this.gatherTarget.x - this.x;
                        const dy = this.gatherTarget.y - this.y;
                        const dist = Math.hypot(dx, dy);
                        if (dist < 30) {
                            // Talar
                            if (this.workCooldown <= 0) {
                                this.gatherTarget.hp -= 2;
                                this.workCooldown = 20;
                                if (this.gatherTarget.hp <= 0) {
                                    wood += this.gatherTarget.woodAmount;
                                    // Liberar trabajadores del 谩rbol
                                    this.gatherTarget.currentWorkers--;
                                    trees = trees.filter(t => t !== this.gatherTarget);
                                    this.profession = 'idle';
                                    this.gatherTarget = null;
                                    updateUI();
                                }
                            }
                        } else {
                            // Moverse hacia el 谩rbol
                            const moveX = (dx / dist) * this.speed;
                            const moveY = (dy / dist) * this.speed;
                            this.x += moveX;
                            this.y += moveY;
                        }
                        return; // No seguir con movimiento normal
                    }
                }

                // Si es granjero y tiene granja
                if (this.profession === 'farmer' && this.assignedFarm) {
                    if (!farms.includes(this.assignedFarm)) {
                        // Granja destruida (no implementado, pero por si acaso)
                        this.profession = 'idle';
                        this.assignedFarm.currentFarmers--;
                        this.assignedFarm = null;
                    } else {
                        const dx = this.assignedFarm.x - this.x;
                        const dy = this.assignedFarm.y - this.y;
                        const dist = Math.hypot(dx, dy);
                        if (dist < 40) {
                            // Trabajar en granja: producir comida
                            if (this.workCooldown <= 0) {
                                food += 1; // Cada granjero produce 1 comida por ciclo
                                this.workCooldown = 60; // Aprox 1 segundo a 60fps
                                updateUI();
                            }
                        } else {
                            // Moverse hacia la granja
                            const moveX = (dx / dist) * this.speed;
                            const moveY = (dy / dist) * this.speed;
                            this.x += moveX;
                            this.y += moveY;
                        }
                        return;
                    }
                }

                // Movimiento normal hacia target
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.hypot(dx, dy);
                if (dist > 1) {
                    const moveX = (dx / dist) * this.speed;
                    const moveY = (dy / dist) * this.speed;
                    this.x += moveX;
                    this.y += moveY;
                }

                // Limitar al mundo
                this.x = Math.max(10, Math.min(WORLD_WIDTH - 10, this.x));
                this.y = Math.max(10, Math.min(WORLD_HEIGHT - 10, this.y));
            }

            attackUnit(target) {
                if (this.attackCooldown <= 0) {
                    target.hp -= this.attack;
                    this.attackCooldown = 30;
                }
            }

            draw(ctx, camX, camY) {
                const screenX = this.x - camX;
                const screenY = this.y - camY;
                if (screenX < -20 || screenX > canvas.width + 20 || screenY < -20 || screenY > canvas.height + 20) return;

                // Color seg煤n equipo y tipo
                if (this.team === 'player') {
                    if (this.type === 'soldier') ctx.fillStyle = '#44f';
                    else {
                        // Ciudadano: color seg煤n profesi贸n
                        if (this.profession === 'lumberjack') ctx.fillStyle = '#8B4513'; // Marr贸n
                        else if (this.profession === 'farmer') ctx.fillStyle = '#FFD700'; // Dorado
                        else ctx.fillStyle = '#8a2be2'; // Azul violeta (idle)
                    }
                } else {
                    ctx.fillStyle = '#f44';
                }

                ctx.fillRect(screenX - this.size/2, screenY - this.size/2, this.size, this.size);

                // Barra de vida
                const hpPercent = this.hp / this.maxHp;
                ctx.fillStyle = '#0f0';
                ctx.fillRect(screenX - this.size/2, screenY - this.size/2 - 5, this.size * hpPercent, 2);
                ctx.fillStyle = '#f00';
                ctx.fillRect(screenX - this.size/2 + this.size * hpPercent, screenY - this.size/2 - 5, this.size * (1 - hpPercent), 2);

                // Selecci贸n
                if (selectedUnit === this) {
                    ctx.strokeStyle = '#0f0';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, this.size/2 + 4, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Mostrar profesi贸n
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px monospace';
                    ctx.fillText(this.profession, screenX - 20, screenY - 20);
                }
            }

            // Asignar nueva profesi贸n, liberando la anterior
            assignLumberjack(tree) {
                if (this.profession === 'lumberjack' && this.gatherTarget) {
                    this.gatherTarget.currentWorkers--;
                }
                if (this.profession === 'farmer' && this.assignedFarm) {
                    this.assignedFarm.currentFarmers--;
                }
                this.profession = 'lumberjack';
                this.gatherTarget = tree;
                this.assignedFarm = null;
                tree.currentWorkers++;
                this.targetX = tree.x; // Ir al 谩rbol
                this.targetY = tree.y;
            }

            assignFarmer(farm) {
                if (this.profession === 'lumberjack' && this.gatherTarget) {
                    this.gatherTarget.currentWorkers--;
                }
                if (this.profession === 'farmer' && this.assignedFarm) {
                    this.assignedFarm.currentFarmers--;
                }
                this.profession = 'farmer';
                this.assignedFarm = farm;
                this.gatherTarget = null;
                farm.currentFarmers++;
                this.targetX = farm.x; // Ir a la granja
                this.targetY = farm.y;
            }

            // Liberar profesi贸n (por si acaso)
            setIdle() {
                if (this.profession === 'lumberjack' && this.gatherTarget) {
                    this.gatherTarget.currentWorkers--;
                }
                if (this.profession === 'farmer' && this.assignedFarm) {
                    this.assignedFarm.currentFarmers--;
                }
                this.profession = 'idle';
                this.gatherTarget = null;
                this.assignedFarm = null;
            }
        }

        class Building {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type; // 'house' o 'farm'
                this.width = 40;
                this.height = 40;
                this.team = 'player';

                // Para granjas: capacidad de granjeros
                if (type === 'farm') {
                    this.maxFarmers = 3;
                    this.currentFarmers = 0;
                }
            }

            draw(ctx, camX, camY) {
                const screenX = this.x - camX;
                const screenY = this.y - camY;
                if (screenX < -this.width || screenX > canvas.width + this.width || screenY < -this.height || screenY > canvas.height + this.height) return;

                if (this.type === 'house') {
                    ctx.fillStyle = '#a52a2a';
                    ctx.fillRect(screenX - this.width/2, screenY - this.height/2, this.width, this.height);
                    ctx.fillStyle = '#8b4513';
                    ctx.beginPath();
                    ctx.moveTo(screenX - this.width/2, screenY - this.height/2);
                    ctx.lineTo(screenX + this.width/2, screenY - this.height/2);
                    ctx.lineTo(screenX, screenY - this.height/2 - 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(screenX - 8, screenY + 5, 16, 20);
                } else if (this.type === 'farm') {
                    ctx.fillStyle = '#7cfc00';
                    ctx.fillRect(screenX - this.width/2, screenY - this.height/2, this.width, this.height);
                    // Cultivos
                    ctx.fillStyle = '#ff0';
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            ctx.fillRect(screenX + i*10 - 5, screenY + j*10 - 5, 6, 6);
                        }
                    }
                    // Mostrar ocupaci贸n
                    if (this.type === 'farm') {
                        ctx.fillStyle = '#fff';
                        ctx.font = '12px monospace';
                        ctx.fillText(`${this.currentFarmers}/${this.maxFarmers}`, screenX - 15, screenY - 25);
                    }
                }

                if (selectedHouse === this && this.type === 'house') {
                    ctx.strokeStyle = '#0f0';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.rect(screenX - this.width/2 - 2, screenY - this.height/2 - 2, this.width + 4, this.height + 4);
                    ctx.stroke();
                }
            }
        }

        class Tree {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.hp = 20;
                this.woodAmount = 10;
                this.size = 20;
                this.maxWorkers = 3;
                this.currentWorkers = 0;
            }

            draw(ctx, camX, camY) {
                const screenX = this.x - camX;
                const screenY = this.y - camY;
                if (screenX < -this.size || screenX > canvas.width + this.size || screenY < -this.size || screenY > canvas.height + this.size) return;

                ctx.fillStyle = '#0a0';
                ctx.fillRect(screenX - 10, screenY - 15, 20, 30);
                ctx.fillStyle = '#3a5';
                ctx.fillRect(screenX - 15, screenY - 25, 30, 15);

                // Mostrar ocupaci贸n
                ctx.fillStyle = '#fff';
                ctx.font = '10px monospace';
                ctx.fillText(`${this.currentWorkers}/${this.maxWorkers}`, screenX - 12, screenY - 35);
            }
        }

        // --- Inicializaci贸n ---
        function initGame() {
            // rboles
            for (let i = 0; i < 30; i++) {
                trees.push(new Tree(
                    200 + Math.random() * 1600,
                    200 + Math.random() * 1600
                ));
            }

            // Unidades iniciales
            playerUnits.push(new Unit(500, 500, 'player', 'soldier'));
            playerUnits.push(new Unit(550, 500, 'player', 'peasant'));
            playerUnits.push(new Unit(600, 500, 'player', 'peasant'));

            // Casa inicial
            houses.push(new Building(800, 500, 'house'));
            updateMaxPopulation();

            // Enemigos
            enemyUnits.push(new Unit(1500, 500, 'enemy', 'soldier'));
            enemyUnits.push(new Unit(1550, 500, 'enemy', 'soldier'));
        }

        function updateMaxPopulation() {
            maxPopulation = 10 + houses.length * 5;
            document.getElementById('maxPop').innerText = maxPopulation;
        }

        function isPositionFree(x, y, type) {
            const width = 40;
            if (x < width/2 || x > WORLD_WIDTH - width/2 || y < width/2 || y > WORLD_HEIGHT - width/2) return false;
            for (let b of [...houses, ...farms]) {
                const dist = Math.hypot(x - b.x, y - b.y);
                if (dist < width) return false;
            }
            for (let t of trees) {
                const dist = Math.hypot(x - t.x, y - t.y);
                if (dist < width) return false;
            }
            return true;
        }

        function spawnUnitNearHouse(house, type) {
            if (!house) return;
            const cost = (type === 'soldier') ? 20 : 15;
            if (food < cost) {
                alert('Comida insuficiente');
                return;
            }
            if (playerUnits.length >= maxPopulation) {
                alert('L铆mite de poblaci贸n alcanzado');
                return;
            }
            food -= cost;
            const angle = Math.random() * 2 * Math.PI;
            const dist = 50;
            const x = house.x + Math.cos(angle) * dist;
            const y = house.y + Math.sin(angle) * dist;
            playerUnits.push(new Unit(x, y, 'player', type));
            updateUI();
        }

        function startWave() {
            const count = 5 + Math.floor(Math.random() * 5);
            for (let i = 0; i < count; i++) {
                let x, y;
                if (Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? 50 : WORLD_WIDTH - 50;
                    y = 100 + Math.random() * (WORLD_HEIGHT - 200);
                } else {
                    x = 100 + Math.random() * (WORLD_WIDTH - 200);
                    y = Math.random() < 0.5 ? 50 : WORLD_HEIGHT - 50;
                }
                enemyUnits.push(new Unit(x, y, 'enemy', 'soldier'));
            }
        }

        function enemyAI() {
            for (let enemy of enemyUnits) {
                if (playerUnits.length === 0) break;
                let closest = null;
                let closestDist = Infinity;
                for (let player of playerUnits) {
                    const dist = Math.hypot(enemy.x - player.x, enemy.y - player.y);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closest = player;
                    }
                }
                if (closest) {
                    if (closestDist < 30) {
                        enemy.attackUnit(closest);
                    } else {
                        enemy.targetX = closest.x;
                        enemy.targetY = closest.y;
                    }
                }
                enemy.move();
            }
        }

        function resolveCombat() {
            for (let player of playerUnits) {
                for (let enemy of enemyUnits) {
                    const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                    if (dist < 30) {
                        player.attackUnit(enemy);
                    }
                }
            }
            playerUnits = playerUnits.filter(u => u.hp > 0);
            enemyUnits = enemyUnits.filter(u => u.hp > 0);
        }

        function drawBackground(camX, camY) {
            ctx.fillStyle = '#1a3a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#2a4a2a';
            ctx.lineWidth = 1;
            const startX = Math.floor(camX / TILE_SIZE) * TILE_SIZE;
            const startY = Math.floor(camY / TILE_SIZE) * TILE_SIZE;
            for (let x = startX; x < camX + canvas.width; x += TILE_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x - camX, 0);
                ctx.lineTo(x - camX, canvas.height);
                ctx.stroke();
            }
            for (let y = startY; y < camY + canvas.height; y += TILE_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y - camY);
                ctx.lineTo(canvas.width, y - camY);
                ctx.stroke();
            }
        }

        function updateUI() {
            document.getElementById('wood').innerText = wood;
            document.getElementById('food').innerText = food;
            document.getElementById('population').innerText = playerUnits.length;
            document.getElementById('maxPop').innerText = maxPopulation;
            if (selectedUnit) {
                let info = `${selectedUnit.team} ${selectedUnit.type}`;
                if (selectedUnit.type === 'peasant') {
                    info += ` (${selectedUnit.profession})`;
                }
                document.getElementById('selectedInfo').innerText = info;
            } else if (selectedHouse) {
                document.getElementById('selectedInfo').innerText = 'Casa seleccionada';
            } else {
                document.getElementById('selectedInfo').innerText = 'Ninguno';
            }
        }

        // --- Control de c谩mara con teclas ---
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function handleCameraKeys() {
            if (keys['ArrowUp']) cameraY = Math.max(0, cameraY - CAMERA_SPEED);
            if (keys['ArrowDown']) cameraY = Math.min(WORLD_HEIGHT - canvas.height, cameraY + CAMERA_SPEED);
            if (keys['ArrowLeft']) cameraX = Math.max(0, cameraX - CAMERA_SPEED);
            if (keys['ArrowRight']) cameraX = Math.min(WORLD_WIDTH - canvas.width, cameraX + CAMERA_SPEED);
        }

        // --- Eventos de rat贸n ---
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;
            const worldX = mouseX + cameraX;
            const worldY = mouseY + cameraY;

            if (e.button === 0) { // Izquierdo
                if (buildMode) {
                    const cost = buildCost[buildMode];
                    if ((buildMode === 'house' && wood >= cost) || (buildMode === 'farm' && wood >= cost)) {
                        if (isPositionFree(worldX, worldY, buildMode)) {
                            if (buildMode === 'house') {
                                houses.push(new Building(worldX, worldY, 'house'));
                                wood -= cost;
                                updateMaxPopulation();
                            } else {
                                farms.push(new Building(worldX, worldY, 'farm'));
                                wood -= cost;
                            }
                            buildMode = null;
                            updateUI();
                        } else {
                            alert('No se puede construir aqu铆');
                        }
                    } else {
                        alert('Madera insuficiente');
                        buildMode = null;
                    }
                    return;
                }

                // Seleccionar unidades o casas
                let clicked = null;
                // Unidades jugador
                for (let unit of playerUnits) {
                    const dist = Math.hypot(worldX - unit.x, worldY - unit.y);
                    if (dist < unit.size) {
                        clicked = unit;
                        break;
                    }
                }
                if (clicked) {
                    selectedUnit = clicked;
                    selectedHouse = null;
                } else {
                    // Casas
                    for (let house of houses) {
                        const dist = Math.hypot(worldX - house.x, worldY - house.y);
                        if (dist < house.width/2) {
                            selectedHouse = house;
                            selectedUnit = null;
                            break;
                        }
                    }
                    if (!selectedHouse) {
                        selectedUnit = null;
                    }
                }
                updateUI();
            } else if (e.button === 2) { // Derecho
                e.preventDefault();
                if (selectedUnit) {
                    // Si es ciudadano, podemos asignar profesi贸n
                    if (selectedUnit.type === 'peasant') {
                        // Buscar 谩rbol cerca
                        let nearestTree = null;
                        let minDist = Infinity;
                        for (let tree of trees) {
                            const dist = Math.hypot(worldX - tree.x, worldY - tree.y);
                            if (dist < 50 && dist < minDist) {
                                minDist = dist;
                                nearestTree = tree;
                            }
                        }
                        if (nearestTree) {
                            // Comprobar si el 谩rbol tiene espacio
                            if (nearestTree.currentWorkers < nearestTree.maxWorkers) {
                                selectedUnit.assignLumberjack(nearestTree);
                            } else {
                                alert('Este 谩rbol ya tiene 3 le帽adores');
                            }
                            return;
                        }

                        // Buscar granja cerca
                        let nearestFarm = null;
                        minDist = Infinity;
                        for (let farm of farms) {
                            const dist = Math.hypot(worldX - farm.x, worldY - farm.y);
                            if (dist < 50 && dist < minDist) {
                                minDist = dist;
                                nearestFarm = farm;
                            }
                        }
                        if (nearestFarm) {
                            if (nearestFarm.currentFarmers < nearestFarm.maxFarmers) {
                                selectedUnit.assignFarmer(nearestFarm);
                            } else {
                                alert('Esta granja ya tiene 3 granjeros');
                            }
                            return;
                        }
                    }

                    // Si no es ciudadano o no se asign贸 profesi贸n, movimiento normal
                    selectedUnit.targetX = worldX;
                    selectedUnit.targetY = worldY;
                    // Si era un ciudadano con profesi贸n, no la cancelamos al moverse (pero podemos permitir que se mueva mientras trabaja, aunque se alejar谩)
                    // Para no cancelar, no hacemos nada adicional. Si queremos que al moverse cancele la profesi贸n, habr铆a que hacer selectedUnit.setIdle().
                }
            }
        });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // --- Botones UI ---
        document.getElementById('buildHouse').addEventListener('click', () => {
            buildMode = 'house';
        });
        document.getElementById('buildFarm').addEventListener('click', () => {
            buildMode = 'farm';
        });
        document.getElementById('spawnSoldier').addEventListener('click', () => {
            if (selectedHouse) {
                spawnUnitNearHouse(selectedHouse, 'soldier');
            } else {
                alert('Selecciona una casa primero');
            }
        });
        document.getElementById('spawnPeasant').addEventListener('click', () => {
            if (selectedHouse) {
                spawnUnitNearHouse(selectedHouse, 'peasant');
            } else {
                alert('Selecciona una casa primero');
            }
        });
        document.getElementById('startWave').addEventListener('click', startWave);

        // --- Bucle principal ---
        function gameLoop() {
            frame++;

            handleCameraKeys();

            enemyAI();

            for (let unit of playerUnits) {
                unit.move();
            }

            resolveCombat();

            updateUI();

            drawBackground(cameraX, cameraY);

            for (let tree of trees) {
                tree.draw(ctx, cameraX, cameraY);
            }

            for (let house of houses) {
                house.draw(ctx, cameraX, cameraY);
            }
            for (let farm of farms) {
                farm.draw(ctx, cameraX, cameraY);
            }

            for (let enemy of enemyUnits) {
                enemy.draw(ctx, cameraX, cameraY);
            }

            for (let player of playerUnits) {
                player.draw(ctx, cameraX, cameraY);
            }

            if (buildMode) {
                ctx.fillStyle = '#fff';
                ctx.font = '20px monospace';
                ctx.fillText(`Construyendo ${buildMode} - haz clic en el mapa`, 10, 30);
            }

            requestAnimationFrame(gameLoop);
        }

        initGame();
        gameLoop();
    })();
</script>
</body>
</html>

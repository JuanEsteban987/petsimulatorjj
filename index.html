<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RTS Pixel 2008 - Mejorado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        #gameContainer {
            background: #000;
            padding: 10px;
            border: 4px solid #555;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        canvas {
            display: block;
            width: 800px;
            height: 600px;
            border: 2px solid #777;
        }
        #ui {
            background: #333;
            color: #0f0;
            padding: 10px;
            border: 2px solid #555;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 16px;
        }
        .ui-section {
            display: flex;
            gap: 10px;
            align-items: center;
            border-right: 2px solid #555;
            padding-right: 10px;
        }
        button {
            background: #444;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 6px 12px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            image-rendering: pixelated;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #info {
            margin-left: auto;
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div class="ui-section">
            <span>游 Madera: <span id="wood">0</span></span>
            <span>游꼤 Comida: <span id="food">50</span></span>
            <span>游논 Pob: <span id="population">0</span>/<span id="maxPop">10</span></span>
        </div>
        <div class="ui-section">
            <button id="buildHouse">游 Construir casa (50 madera)</button>
            <button id="buildFarm">游 Construir granja (30 madera)</button>
        </div>
        <div class="ui-section">
            <button id="spawnSoldier">丘덢잺 Soldado (20 comida)</button>
            <button id="spawnPeasant">游농 Ciudadano (15 comida)</button>
        </div>
        <div class="ui-section">
            <button id="startWave">游댠 Iniciar oleada</button>
        </div>
        <div id="info">
            <span id="selectedInfo">Ninguno</span>
        </div>
    </div>
</div>

<script>
    (function() {
        // Configuraci칩n
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Tama침o del mundo (m치s grande que la pantalla)
        const WORLD_WIDTH = 2000;
        const WORLD_HEIGHT = 2000;
        const TILE_SIZE = 20; // Para la cuadr칤cula visual

        // C치mara
        let cameraX = 0;
        let cameraY = 0;
        const CAMERA_SPEED = 10;

        // Recursos
        let wood = 100; // Madera inicial
        let food = 50;  // Comida inicial

        // Unidades y edificios
        let playerUnits = [];
        let enemyUnits = [];
        let houses = [];
        let farms = [];
        let trees = []; // 츼rboles para talar

        // Selecci칩n
        let selectedUnit = null; // Puede ser unidad o edificio
        let selectedHouse = null; // Para generar unidades desde casa

        // Modo construcci칩n
        let buildMode = null; // 'house' o 'farm'
        let buildCost = { house: 50, farm: 30 };

        // Poblaci칩n m치xima
        let maxPopulation = 10; // Se actualiza con las casas

        // Temporizadores
        let lastFarmProduction = 0;
        const FARM_PRODUCTION_INTERVAL = 30; // frames (aprox 0.5s a 60fps, pero lo dejamos as칤)
        let frame = 0;

        // --- Clases ---
        class Unit {
            constructor(x, y, team, type = 'soldier', hp = 10, attack = 2) {
                this.x = x;
                this.y = y;
                this.team = team; // 'player' o 'enemy'
                this.type = type; // 'soldier', 'peasant'
                this.hp = hp;
                this.maxHp = hp;
                this.attack = attack;
                this.targetX = x;
                this.targetY = y;
                this.speed = 1.5;
                this.attackCooldown = 0;
                this.size = 14;
                // Para aldeanos: objetivo de recolecci칩n (치rbol)
                this.gatherTarget = null;
                this.gatherCooldown = 0;
            }

            move() {
                if (this.attackCooldown > 0) this.attackCooldown--;
                if (this.gatherCooldown > 0) this.gatherCooldown--;

                // Si es aldeano y tiene objetivo de recolecci칩n
                if (this.type === 'peasant' && this.gatherTarget) {
                    // Si el objetivo ya no existe, cancelar
                    if (!trees.includes(this.gatherTarget)) {
                        this.gatherTarget = null;
                    } else {
                        const dx = this.gatherTarget.x - this.x;
                        const dy = this.gatherTarget.y - this.y;
                        const dist = Math.hypot(dx, dy);
                        if (dist < 30) {
                            // Talar
                            if (this.gatherCooldown <= 0) {
                                this.gatherTarget.hp -= 2; // Da침o al 치rbol
                                this.gatherCooldown = 20;
                                if (this.gatherTarget.hp <= 0) {
                                    // Recolectar madera
                                    wood += this.gatherTarget.woodAmount;
                                    trees = trees.filter(t => t !== this.gatherTarget);
                                    this.gatherTarget = null;
                                    updateUI();
                                }
                            }
                        } else {
                            // Moverse hacia el 치rbol
                            const moveX = (dx / dist) * this.speed;
                            const moveY = (dy / dist) * this.speed;
                            this.x += moveX;
                            this.y += moveY;
                        }
                        // No seguir con el movimiento normal
                        return;
                    }
                }

                // Movimiento normal hacia targetX, targetY
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.hypot(dx, dy);
                if (dist > 1) {
                    const moveX = (dx / dist) * this.speed;
                    const moveY = (dy / dist) * this.speed;
                    this.x += moveX;
                    this.y += moveY;
                }

                // Limitar al mundo
                this.x = Math.max(10, Math.min(WORLD_WIDTH - 10, this.x));
                this.y = Math.max(10, Math.min(WORLD_HEIGHT - 10, this.y));
            }

            attackUnit(target) {
                if (this.attackCooldown <= 0) {
                    target.hp -= this.attack;
                    this.attackCooldown = 30;
                }
            }

            draw(ctx, camX, camY) {
                const screenX = this.x - camX;
                const screenY = this.y - camY;
                if (screenX < -20 || screenX > canvas.width + 20 || screenY < -20 || screenY > canvas.height + 20) return;

                // Color seg칰n equipo y tipo
                if (this.team === 'player') {
                    if (this.type === 'soldier') ctx.fillStyle = '#44f';
                    else ctx.fillStyle = '#8a2be2'; // Azul violeta para aldeano
                } else {
                    ctx.fillStyle = '#f44'; // Enemigo rojo
                }

                // Dibujar cuerpo (cuadrado)
                ctx.fillRect(screenX - this.size/2, screenY - this.size/2, this.size, this.size);

                // Barra de vida
                const hpPercent = this.hp / this.maxHp;
                ctx.fillStyle = '#0f0';
                ctx.fillRect(screenX - this.size/2, screenY - this.size/2 - 5, this.size * hpPercent, 2);
                ctx.fillStyle = '#f00';
                ctx.fillRect(screenX - this.size/2 + this.size * hpPercent, screenY - this.size/2 - 5, this.size * (1 - hpPercent), 2);

                // Selecci칩n (c칤rculo verde)
                if (selectedUnit === this) {
                    ctx.strokeStyle = '#0f0';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, this.size/2 + 4, 0, 2 * Math.PI);
                    ctx.stroke();
                }
            }
        }

        class Building {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type; // 'house' o 'farm'
                this.width = 40;
                this.height = 40;
                this.team = 'player';
            }

            draw(ctx, camX, camY) {
                const screenX = this.x - camX;
                const screenY = this.y - camY;
                if (screenX < -this.width || screenX > canvas.width + this.width || screenY < -this.height || screenY > canvas.height + this.height) return;

                if (this.type === 'house') {
                    ctx.fillStyle = '#a52a2a'; // Marr칩n
                    ctx.fillRect(screenX - this.width/2, screenY - this.height/2, this.width, this.height);
                    // Techo
                    ctx.fillStyle = '#8b4513';
                    ctx.beginPath();
                    ctx.moveTo(screenX - this.width/2, screenY - this.height/2);
                    ctx.lineTo(screenX + this.width/2, screenY - this.height/2);
                    ctx.lineTo(screenX, screenY - this.height/2 - 15);
                    ctx.closePath();
                    ctx.fill();
                    // Puerta
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(screenX - 8, screenY + 5, 16, 20);
                } else if (this.type === 'farm') {
                    ctx.fillStyle = '#7cfc00'; // Verde hierba
                    ctx.fillRect(screenX - this.width/2, screenY - this.height/2, this.width, this.height);
                    // Cultivos (p칤xeles)
                    ctx.fillStyle = '#ff0';
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            ctx.fillRect(screenX + i*10 - 5, screenY + j*10 - 5, 6, 6);
                        }
                    }
                }

                // Si est치 seleccionada (solo casas)
                if (selectedHouse === this) {
                    ctx.strokeStyle = '#0f0';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.rect(screenX - this.width/2 - 2, screenY - this.height/2 - 2, this.width + 4, this.height + 4);
                    ctx.stroke();
                }
            }
        }

        class Tree {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.hp = 20;
                this.woodAmount = 10;
                this.size = 20;
            }

            draw(ctx, camX, camY) {
                const screenX = this.x - camX;
                const screenY = this.y - camY;
                if (screenX < -this.size || screenX > canvas.width + this.size || screenY < -this.size || screenY > canvas.height + this.size) return;

                ctx.fillStyle = '#0a0';
                ctx.fillRect(screenX - 10, screenY - 15, 20, 30);
                ctx.fillStyle = '#3a5';
                ctx.fillRect(screenX - 15, screenY - 25, 30, 15);
            }
        }

        // --- Inicializaci칩n ---
        function initGame() {
            // Crear 치rboles aleatorios
            for (let i = 0; i < 30; i++) {
                trees.push(new Tree(
                    200 + Math.random() * 1600,
                    200 + Math.random() * 1600
                ));
            }

            // Unidades iniciales del jugador
            playerUnits.push(new Unit(500, 500, 'player', 'soldier'));
            playerUnits.push(new Unit(550, 500, 'player', 'peasant'));
            playerUnits.push(new Unit(600, 500, 'player', 'peasant'));

            // Casa inicial
            houses.push(new Building(800, 500, 'house'));
            updateMaxPopulation();

            // Algunos enemigos para probar
            enemyUnits.push(new Unit(1500, 500, 'enemy', 'soldier'));
            enemyUnits.push(new Unit(1550, 500, 'enemy', 'soldier'));
        }

        // --- L칩gica de producci칩n de granjas ---
        function updateFarms() {
            for (let farm of farms) {
                food += 1;
            }
        }

        // --- Actualizar poblaci칩n m치xima ---
        function updateMaxPopulation() {
            maxPopulation = 10 + houses.length * 5;
            document.getElementById('maxPop').innerText = maxPopulation;
        }

        // --- Comprobar colisi칩n de edificio en posici칩n ---
        function isPositionFree(x, y, type) {
            const width = 40; // tama침o de edificio
            // Evitar bordes del mundo
            if (x < width/2 || x > WORLD_WIDTH - width/2 || y < width/2 || y > WORLD_HEIGHT - width/2) return false;
            // Comprobar con otros edificios
            for (let b of [...houses, ...farms]) {
                const dist = Math.hypot(x - b.x, y - b.y);
                if (dist < width) return false;
            }
            // Comprobar con 치rboles (no construir encima)
            for (let t of trees) {
                const dist = Math.hypot(x - t.x, y - t.y);
                if (dist < width) return false;
            }
            return true;
        }

        // --- Generar unidad cerca de una casa ---
        function spawnUnitNearHouse(house, type) {
            if (!house) return;
            const cost = (type === 'soldier') ? 20 : 15;
            if (food < cost) {
                alert('Comida insuficiente');
                return;
            }
            if (playerUnits.length >= maxPopulation) {
                alert('L칤mite de poblaci칩n alcanzado');
                return;
            }
            food -= cost;
            // Posici칩n aleatoria cerca de la casa
            const angle = Math.random() * 2 * Math.PI;
            const dist = 50;
            const x = house.x + Math.cos(angle) * dist;
            const y = house.y + Math.sin(angle) * dist;
            playerUnits.push(new Unit(x, y, 'player', type));
            updateUI();
        }

        // --- Oleada de enemigos ---
        function startWave() {
            const count = 5 + Math.floor(Math.random() * 5);
            for (let i = 0; i < count; i++) {
                // Posici칩n aleatoria en los bordes del mundo
                let x, y;
                if (Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? 50 : WORLD_WIDTH - 50;
                    y = 100 + Math.random() * (WORLD_HEIGHT - 200);
                } else {
                    x = 100 + Math.random() * (WORLD_WIDTH - 200);
                    y = Math.random() < 0.5 ? 50 : WORLD_HEIGHT - 50;
                }
                enemyUnits.push(new Unit(x, y, 'enemy', 'soldier'));
            }
        }

        // --- IA enemiga ---
        function enemyAI() {
            for (let enemy of enemyUnits) {
                if (playerUnits.length === 0) break;
                let closest = null;
                let closestDist = Infinity;
                for (let player of playerUnits) {
                    const dist = Math.hypot(enemy.x - player.x, enemy.y - player.y);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closest = player;
                    }
                }
                if (closest) {
                    if (closestDist < 30) {
                        enemy.attackUnit(closest);
                    } else {
                        enemy.targetX = closest.x;
                        enemy.targetY = closest.y;
                    }
                }
                enemy.move();
            }
        }

        // --- Combate entre unidades ---
        function resolveCombat() {
            // Ataques de jugadores a enemigos
            for (let player of playerUnits) {
                for (let enemy of enemyUnits) {
                    const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                    if (dist < 30) {
                        player.attackUnit(enemy);
                    }
                }
            }
            // Eliminar muertos
            playerUnits = playerUnits.filter(u => u.hp > 0);
            enemyUnits = enemyUnits.filter(u => u.hp > 0);
        }

        // --- Dibujar fondo y cuadr칤cula ---
        function drawBackground(camX, camY) {
            ctx.fillStyle = '#1a3a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar cuadr칤cula (tiles)
            ctx.strokeStyle = '#2a4a2a';
            ctx.lineWidth = 1;
            const startX = Math.floor(camX / TILE_SIZE) * TILE_SIZE;
            const startY = Math.floor(camY / TILE_SIZE) * TILE_SIZE;
            for (let x = startX; x < camX + canvas.width; x += TILE_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x - camX, 0);
                ctx.lineTo(x - camX, canvas.height);
                ctx.stroke();
            }
            for (let y = startY; y < camY + canvas.height; y += TILE_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y - camY);
                ctx.lineTo(canvas.width, y - camY);
                ctx.stroke();
            }
        }

        // --- Actualizar UI ---
        function updateUI() {
            document.getElementById('wood').innerText = wood;
            document.getElementById('food').innerText = food;
            document.getElementById('population').innerText = playerUnits.length;
            document.getElementById('maxPop').innerText = maxPopulation;
            if (selectedUnit) {
                document.getElementById('selectedInfo').innerText = `${selectedUnit.team} ${selectedUnit.type}`;
            } else if (selectedHouse) {
                document.getElementById('selectedInfo').innerText = 'Casa seleccionada';
            } else {
                document.getElementById('selectedInfo').innerText = 'Ninguno';
            }
        }

        // --- Mover c치mara con teclas ---
        function handleCameraKeys() {
            if (keys['ArrowUp']) cameraY = Math.max(0, cameraY - CAMERA_SPEED);
            if (keys['ArrowDown']) cameraY = Math.min(WORLD_HEIGHT - canvas.height, cameraY + CAMERA_SPEED);
            if (keys['ArrowLeft']) cameraX = Math.max(0, cameraX - CAMERA_SPEED);
            if (keys['ArrowRight']) cameraX = Math.min(WORLD_WIDTH - canvas.width, cameraX + CAMERA_SPEED);
        }

        // --- Eventos de teclado ---
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // --- Eventos de rat칩n ---
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;
            const worldX = mouseX + cameraX;
            const worldY = mouseY + cameraY;

            if (e.button === 0) { // Izquierdo
                // Si estamos en modo construcci칩n
                if (buildMode) {
                    const cost = buildCost[buildMode];
                    if ((buildMode === 'house' && wood >= cost) || (buildMode === 'farm' && wood >= cost)) {
                        if (isPositionFree(worldX, worldY, buildMode)) {
                            if (buildMode === 'house') {
                                houses.push(new Building(worldX, worldY, 'house'));
                                wood -= cost;
                                updateMaxPopulation();
                            } else {
                                farms.push(new Building(worldX, worldY, 'farm'));
                                wood -= cost;
                            }
                            buildMode = null;
                            updateUI();
                        } else {
                            alert('No se puede construir aqu칤');
                        }
                    } else {
                        alert('Madera insuficiente');
                        buildMode = null;
                    }
                    return;
                }

                // Seleccionar unidades propias o casas
                let clicked = null;
                // Primero unidades
                for (let unit of playerUnits) {
                    const dist = Math.hypot(worldX - unit.x, worldY - unit.y);
                    if (dist < unit.size) {
                        clicked = unit;
                        break;
                    }
                }
                if (clicked) {
                    selectedUnit = clicked;
                    selectedHouse = null;
                } else {
                    // Luego casas
                    for (let house of houses) {
                        const dist = Math.hypot(worldX - house.x, worldY - house.y);
                        if (dist < house.width/2) {
                            selectedHouse = house;
                            selectedUnit = null;
                            break;
                        }
                    }
                    if (!selectedHouse) {
                        selectedUnit = null;
                    }
                }
                updateUI();
            } else if (e.button === 2) { // Derecho
                e.preventDefault();
                if (selectedUnit) {
                    // Si es aldeano y hay un 치rbol cerca, asignar recolecci칩n
                    if (selectedUnit.type === 'peasant') {
                        // Buscar 치rbol cercano
                        let nearestTree = null;
                        let minDist = Infinity;
                        for (let tree of trees) {
                            const dist = Math.hypot(worldX - tree.x, worldY - tree.y);
                            if (dist < 50 && dist < minDist) {
                                minDist = dist;
                                nearestTree = tree;
                            }
                        }
                        if (nearestTree) {
                            selectedUnit.gatherTarget = nearestTree;
                            selectedUnit.targetX = selectedUnit.x; // Detener movimiento
                        } else {
                            selectedUnit.gatherTarget = null;
                            selectedUnit.targetX = worldX;
                            selectedUnit.targetY = worldY;
                        }
                    } else {
                        selectedUnit.targetX = worldX;
                        selectedUnit.targetY = worldY;
                    }
                }
            }
        });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // --- Botones UI ---
        document.getElementById('buildHouse').addEventListener('click', () => {
            buildMode = 'house';
        });
        document.getElementById('buildFarm').addEventListener('click', () => {
            buildMode = 'farm';
        });
        document.getElementById('spawnSoldier').addEventListener('click', () => {
            if (selectedHouse) {
                spawnUnitNearHouse(selectedHouse, 'soldier');
            } else {
                alert('Selecciona una casa primero');
            }
        });
        document.getElementById('spawnPeasant').addEventListener('click', () => {
            if (selectedHouse) {
                spawnUnitNearHouse(selectedHouse, 'peasant');
            } else {
                alert('Selecciona una casa primero');
            }
        });
        document.getElementById('startWave').addEventListener('click', startWave);

        // --- Bucle principal ---
        function gameLoop() {
            frame++;

            // Mover c치mara con teclas
            handleCameraKeys();

            // Actualizar IA enemiga
            enemyAI();

            // Mover unidades del jugador
            for (let unit of playerUnits) {
                unit.move();
            }

            // Producci칩n de granjas (cada segundo aproximadamente a 60fps)
            if (frame % 60 === 0) {
                updateFarms();
            }

            // Combatir
            resolveCombat();

            // Actualizar UI
            updateUI();

            // Dibujar
            drawBackground(cameraX, cameraY);

            // 츼rboles
            for (let tree of trees) {
                tree.draw(ctx, cameraX, cameraY);
            }

            // Edificios
            for (let house of houses) {
                house.draw(ctx, cameraX, cameraY);
            }
            for (let farm of farms) {
                farm.draw(ctx, cameraX, cameraY);
            }

            // Unidades enemigas
            for (let enemy of enemyUnits) {
                enemy.draw(ctx, cameraX, cameraY);
            }

            // Unidades del jugador
            for (let player of playerUnits) {
                player.draw(ctx, cameraX, cameraY);
            }

            // Mostrar modo construcci칩n
            if (buildMode) {
                ctx.fillStyle = '#fff';
                ctx.font = '20px monospace';
                ctx.fillText(`Construyendo ${buildMode} - haz clic en el mapa`, 10, 30);
            }

            requestAnimationFrame(gameLoop);
        }

        initGame();
        gameLoop();
    })();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Programaci√≥n 2008</title>
  <style>
    /* ===== EST√âTICA 2008 ===== 
       - Degradados intensos (glossy)
       - Bordes redondeados (webkit-mask no, pero border-radius ya exist√≠a)
       - Sombras pronunciadas
       - Sensaci√≥n "Web 2.0", burbujas, reflejos
       - Fuentes como Tahoma, Verdana, Lucida Grande
       - Colores brillantes: azules, plateados, destellos blancos
    */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* aunque en 2008 se usaba m√°s el border tradicional, lo incluimos por claridad */
    }

    body {
      background: #7799bb; /* fondo azul gris√°ceo t√≠pico de fondos de escritorio XP */
      background-image: radial-gradient(circle at 20% 30%, #b0c4de, #4f6f8f);
      font-family: 'Tahoma', 'Lucida Grande', 'Verdana', sans-serif;
      padding: 30px 0 50px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* contenedor principal ‚Äî parece una ventana de software de la √©poca */
    .ventana-2008 {
      width: 900px;
      max-width: 95%;
      background: #e8eef4;           /* gris azulado claro base */
      border: 2px solid #ffffff;
      outline: 1px solid #3a5f7a;    /* doble borde para efecto elevado */
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 1px 4px #ffffff;
      padding: 18px 20px 20px 20px;
      backdrop-filter: blur(1px);     /* un toque extra, aunque no era com√∫n, le da brillo */
    }

    /* Cabecera con reflejo propio (inspirado en reproductores de la √©poca) */
    .cabecera {
      margin-bottom: 18px;
      position: relative;
      border-bottom: 1px solid #b3c9db;
      padding-bottom: 8px;
    }

    .cabecera h1 {
      font-size: 32px;
      font-weight: bold;
      color: #2a3f5e;
      text-shadow: 2px 2px 0 #d0e0f0, 3px 3px 3px rgba(0,0,0,0.2);
      letter-spacing: -0.5px;
      font-family: 'Arial Black', 'Gadget', sans-serif;
      display: inline-block;
      background: linear-gradient(to bottom, #eef5fc, #c2d4e8);
      padding: 0 15px 5px 10px;
      border-radius: 30px 10px 10px 30px;
      border: 1px solid #acc3db;
      box-shadow: inset 0 1px 3px white, 0 3px 5px rgba(0,0,0,0.2);
    }

    .cabecera h1 span {
      font-size: 18px;
      color: #ffd966;
      text-shadow: 1px 1px 0 #a64d00;
      background: #2f5575;
      padding: 3px 12px;
      border-radius: 30px;
      margin-left: 15px;
      border: 1px solid #ffbf47;
      box-shadow: inset 0 1px 2px #f9e5b3, 0 2px 3px #0f1f2f;
      display: inline-block;
    }

    /* Slogan / badge "web 2.0" */
    .badge {
      float: right;
      background: #c00c0c;
      color: #fff9d7;
      font-weight: bold;
      font-size: 14px;
      padding: 5px 12px;
      border-radius: 30px 5px 30px 5px;
      border: 1px solid #febb8f;
      box-shadow: 0 3px 5px #3a2e2e, inset 0 1px 5px #fdd3a2;
      text-transform: uppercase;
      margin-top: 8px;
      transform: rotate(1deg);
    }

    /* √Årea de edici√≥n: parece un bloque con brillo */
    .editor-box {
      background: #dae5f0;
      border: 2px inset #aabbcc;
      border-radius: 8px;
      padding: 12px 12px 8px 12px;
      margin: 15px 0 10px 0;
      box-shadow: inset 1px 1px 5px #48647c, 0 4px 6px rgba(0,0,0,0.2);
    }

    .etiqueta {
      display: block;
      font-weight: bold;
      color: #163856;
      text-shadow: 0 1px 0 white;
      margin-bottom: 6px;
      font-size: 15px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      background: linear-gradient(to right, #c7daf0, transparent);
      padding: 2px 0 2px 8px;
      border-left: 5px solid #1e6fa8;
    }

    /* textarea ‚Äî con aspecto de monitor cl√°sico */
    textarea#codigo {
      width: 100%;
      background: #f0f5fd;
      border: 3px inset #5f7a9a;
      padding: 10px;
      font-family: 'Courier New', 'Courier', monospace;
      font-size: 15px;
      color: #001c33;
      resize: vertical;
      box-shadow: inset 2px 2px 8px #2f4965, 0 2px 2px #a1b9d4;
      border-radius: 8px;
      line-height: 1.4;
    }

    /* barra de herramientas con botones GLOSSY (muy 2008) */
    .toolbar {
      display: flex;
      gap: 15px;
      margin: 18px 0 16px 0;
      flex-wrap: wrap;
    }

    .btn-glossy {
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline: none;
      flex: 0 1 auto;
    }

    .btn-glossy .inner {
      display: block;
      padding: 10px 32px;
      background: #3a7bb5; /* fallback */
      background: linear-gradient(to bottom, #60b0f0, #1d5c9e);
      border: 2px solid #d7eaff;
      border-radius: 40px 12px 40px 12px; /* asimetr√≠a intencional */
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 2px 3px #0b1f33;
      box-shadow: 0 5px 0 #10324f, 0 8px 12px rgba(0,0,0,0.3), inset 0 2px 5px #c5e2ff;
      transition: all 0.1s ease;
      font-family: 'Arial', 'Helvetica', sans-serif;
      letter-spacing: 1px;
      position: relative;
    }

    /* efecto glossy extra con pseudo-elemento :after (brillo superior) */
    .btn-glossy .inner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 45%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.1));
      border-radius: 40px 12px 0 0;
      pointer-events: none;
    }

    .btn-glossy:active .inner {
      transform: translateY(4px);
      box-shadow: 0 1px 0 #10324f, 0 5px 8px rgba(0,0,0,0.3);
    }

    /* bot√≥n secundario (limpiar) con tono plateado */
    #clear .inner {
      background: linear-gradient(to bottom, #a5b8cb, #5b6f87);
      box-shadow: 0 5px 0 #2b3b4b, 0 8px 12px rgba(0,0,0,0.3), inset 0 2px 5px #e1edfa;
      text-shadow: 0 2px 3px #141c28;
    }

    /* Consola de salida */
    .console-box {
      background: #cbd7e6;
      border: 2px ridge #778caa;
      border-radius: 8px;
      padding: 12px;
      box-shadow: inset 1px 1px 4px #2a3d55, 0 4px 6px #1f3143;
    }

    #output {
      background: #fafcfd;
      border: 3px inset #506886;
      min-height: 150px;
      max-height: 300px;
      overflow: auto;
      padding: 10px;
      font-family: 'Courier New', 'Courier', monospace;
      font-size: 14px;
      color: #031a2b;
      border-radius: 6px;
      box-shadow: inset 0 0 0 2px #d5e3f0, inset 2px 2px 8px #3f4f64;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* footer vintage */
    .footer-2008 {
      margin-top: 20px;
      text-align: right;
      font-size: 13px;
      color: #2e4b6b;
      text-shadow: 0 1px 0 #b7cde0;
      border-top: 1px dashed #7089a5;
      padding-top: 6px;
      font-style: italic;
    }

    .footer-2008 span {
      background: #27435f;
      color: #eaf3fc;
      padding: 2px 10px;
      border-radius: 20px 0 20px 0;
    }

    /* peque√±os detalles extra */
    .reflejo {
      width: 120px;
      height: 12px;
      background: linear-gradient(to right, transparent, white, transparent);
      margin-top: -12px;
      margin-left: 40px;
      opacity: 0.4;
      border-radius: 50%;
    }

  </style>
</head>
<body>
<div class="ventana-2008">

  <!-- CABECERA con destellos y badge -->
  <div class="cabecera">
    <h1>PROG-2008 <span>beta</span></h1>
    <div class="badge">web 2.0 ¬∑ glossy</div>
    <div class="reflejo"></div>
    <div style="clear:both"></div>
  </div>

  <!-- EDITOR DE C√ìDIGO -->
  <div class="editor-box">
    <label class="etiqueta">‚úé Editor de c√≥digo JavaScript (estilo 2008)</label>
    <textarea id="codigo" rows="8">// Escribe tu c√≥digo retro...
console.log("‚òÖ Hola desde 2008 ‚òÖ");

var suma = 20 + 8;
console.log("suma =", suma);

// Objeto mol√≥n
var usuario = { nombre: "RetroMan", a√±o: 2008 };
console.log("Usuario:", usuario);

// Un loop con estilo
for (var i=1; i<=3; i++) {
  console.log("  > iteraci√≥n", i);
}

// Si quieres probar un error, descomenta:
// console.log(variableNoDefinida);</textarea>
  </div>

  <!-- BARRA DE BOTONES GLOSSY -->
  <div class="toolbar">
    <button class="btn-glossy" id="run">
      <span class="inner">‚ñ∂ EJECUTAR</span>
    </button>
    <button class="btn-glossy" id="clear">
      <span class="inner">‚åß LIMPIAR CONSOLA</span>
    </button>
  </div>

  <!-- CONSOLA DE SALIDA -->
  <div class="console-box">
    <label class="etiqueta">üìü Consola de salida (output)</label>
    <div id="output"></div>
    <div style="margin-top:6px; font-size:12px; color:#2d4968; text-align:right">[listo]</div>
  </div>

  <!-- PIE DE P√ÅGINA con sabor a 2008 -->
  <div class="footer-2008">
    <span>‚ìí 2008 Tecnolog√≠a punta ¬∑ Todos los derechos reservados</span>
  </div>

</div>

<!-- ========== SISTEMA DE PROGRAMACI√ìN (JavaScript) ========== -->
<script>
  (function() {
    // ---- ELEMENTOS DEL DOM ----
    var outputEl = document.getElementById('output');
    var runBtn = document.getElementById('run');
    var clearBtn = document.getElementById('clear');
    var codeEl = document.getElementById('codigo');

    // ---- GUARDAMOS LOS CONSOLAS ORIGINALES (por si acaso) ----
    var originalLog = console.log;
    var originalError = console.error;
    var originalWarn = console.warn;

    // ---- SOBREESCRIBIMOS CONSOLA PARA CAPTURAR TODO EN EL DIV DE SALIDA (estilo 2008) ----
    console.log = function() {
      var args = Array.prototype.slice.call(arguments).map(function(arg) {
        if (arg === null) return 'null';
        if (arg === undefined) return 'undefined';
        if (typeof arg === 'object') {
          try {
            return JSON.stringify(arg);
          } catch (e) {
            return arg.toString();
          }
        }
        return arg;
      }).join(' ');
      outputEl.innerHTML += args + '<br>';
      // Llamada opcional a la consola original (comentada para no ensuciar)
      // originalLog.apply(console, arguments);
    };

    console.error = function() {
      var args = Array.prototype.slice.call(arguments).map(function(arg) {
        if (arg === null) return 'null';
        if (arg === undefined) return 'undefined';
        if (typeof arg === 'object') {
          try {
            return JSON.stringify(arg);
          } catch (e) {
            return arg.toString();
          }
        }
        return arg;
      }).join(' ');
      outputEl.innerHTML += '<span style="color:#b00; background:#fee; padding:0 4px; border-radius:4px;">‚õî ERROR: ' + args + '</span><br>';
      // originalError.apply(console, arguments);
    };

    // Para warnings (opcional) los mostramos en naranja
    console.warn = function() {
      var args = Array.prototype.slice.call(arguments).map(function(arg) {
        if (typeof arg === 'object') {
          try { return JSON.stringify(arg); } catch(e) { return arg.toString(); }
        }
        return arg;
      }).join(' ');
      outputEl.innerHTML += '<span style="color:#a35d00; background:#fff1cf; padding:0 4px; border-radius:4px;">‚ö†Ô∏è ADVERTENCIA: ' + args + '</span><br>';
      // originalWarn.apply(console, arguments);
    };

    // Capturamos errores globales no atrapados (t√≠pico de ventanas emergentes)
    window.onerror = function(mensaje, url, linea) {
      outputEl.innerHTML += '<span style="color:white; background:#c22; padding:2px 8px; border-radius:12px; font-weight:bold;">‚ùå Error fatality: ' + mensaje + ' (l√≠nea ' + linea + ')</span><br>';
      return true; // Prevenimos el di√°logo nativo
    };

    // ---- FUNCI√ìN EJECUTAR (RUN) ----
    function ejecutar() {
      outputEl.innerHTML = ''; // Limpiamos la consola

      var codigo = codeEl.value;

      // Peque√±o gui√±o retro: si el c√≥digo est√° vac√≠o, mostramos un mensaje ochentero
      if (codigo.trim() === '') {
        console.log('¬°Escribe algo, colega!');
        return;
      }

      try {
        // Usamos window.eval para que el c√≥digo se ejecute en el √°mbito global
        // pero con nuestra consola personalizada. 
        window.eval(codigo);
      } catch (e) {
        console.error(e.name + ': ' + e.message);
      }
    }

    // ---- FUNCI√ìN LIMPIAR CONSOLA ----
    function limpiarConsola() {
      outputEl.innerHTML = '';
      // A√±adimos un peque√±o mensaje de "limpiado" con efecto consola vintage
      outputEl.innerHTML = '> Consola limpiada. Listo para recibir √≥rdenes.\n';
    }

    // ---- ASIGNAR EVENTOS ----
    runBtn.addEventListener('click', ejecutar);
    clearBtn.addEventListener('click', limpiarConsola);

    // ---- ATAJO TECLADO: Ctrl + Enter para ejecutar (como en los IDEs de la √©poca) ----
    codeEl.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        ejecutar();
      }
    });

    // ---- MENSAJE INICIAL EN LA CONSOLA (para que no est√© vac√≠a) ----
    outputEl.innerHTML = '> Sistema de programaci√≥n 2008 listo.\n> Haz clic en "EJECUTAR" o pulsa Ctrl+Enter.\n';

    // ---- un peque√±o detalle de bienvenida ----
    console.log('‚úì Consola interactiva capturada. Bienvenido al pasado.');
  })();
</script>
